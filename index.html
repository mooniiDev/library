<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="css/modern-normalize.min.css">
  <link type="text/css" rel="stylesheet" href="css/styles.css">
  <link href="css/fontawesome.min.css" rel="stylesheet">
  <link href="css/duotone.min.css" rel="stylesheet">
  <link href="css/solid.min.css" rel="stylesheet">
  <title>ðŸ“š Library</title>
</head>

<body id="content">
  <div id="side-form">
    <header>
      <h1><i class="fad fa-books"></i> Library</i></h1>
    </header>
    <form>
      <input type="text" id="name" name="name" placeholder="Who is the author of the book?" required><br>
      <input type="text" id="title" name="title" placeholder="What is the title of the book?" required><br>
      <input type="number" id="number" name="number" min="1" placeholder="How many pages are in the book?" required><br>
      <label>
        <input type="checkbox" id="book-status" name="book-status" value="read">I have already read this book!
      </label><br>
      <button id="add-book">ADD A NEW BOOK</button><br>
    </form>
    <footer>
      <p> â˜½ Crafted by
        <a href="https://github.com/mooniiDev" target="_blank">mooniiDev</a> |
        <a href="https://github.com/mooniiDev/library" target="_blank">Source</a> â˜¾
      </p>
    </footer>
  </div>

  <main id="library-content">
    <div id="library-info">
      <p>BOOKS READ: <span id="books-read">0</span></p>
      <p>UNREAD BOOKS: <span id="unread-books">0</span></p>
      <p>TOTAL BOOKS: <span id="total-books">0</span></p>
    </div>

    <table id="books-list">
      <thead id="book-requirements">
        <tr>
          <td>AUTHOR</td>
          <td>TITLE</td>
          <td>PAGES</td>
          <td>STATUS</td>
          <td></td>
        </tr>
      </thead>
      <tbody>
        <tr class="book-info">
          <td> Andrzej Sapkowski</td>
          <td>The Lady of the Lake</td>
          <td>544</td>
          <td><button><i class="fas fa-check"></i></button></td>
          <td><button><i class="fas fa-trash-alt"></i></button></td>
        </tr>
        <tr class="book-info">
          <td>Yuval Noah Harari</td>
          <td>Sapiens: A Brief History of Humankind</td>
          <td>464</td>
          <td><button><i class="fas fa-times"></i></button></td>
          <td><button><i class="fas fa-trash-alt"></i></button></td>
        </tr>
      </tbody>
      </table>
  </main>

  <script type="text/javascript" src="scripts.js"></script>
</body>

</html>
